<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title})">
    <title>회원가입</title>
</head>
<body>

<!-- Header Start -->
<header th:replace="fragments/header :: navigation">
</header>
<!-- Header Close -->

<div class="main-wrapper ">
    <section class="page-title bg-1">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block text-center">
                        <span class="text-white">회원가입</span>
                        <h1 class="text-capitalize mb-4 text-lg">환영합니다!</h1>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="/csblog" class="text-white">홈</a></li>
                            <li class="list-inline-item"><span class="text-white">/</span></li>
                            <li class="list-inline-item"><a href="#" class="text-white-50">회원가입</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact form start -->
    <section class="contact-form-wrap section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <form id="contact-form" class="contact__form" th:object="${joinForm}" method="post" action="/csblog/members/join" enctype="multipart/form-data">
                        <!-- form message -->
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                    Your message was sent successfully.
                                </div>
                            </div>
                        </div>
                        <!-- end message -->
                        <h3 class="text-md mb-4">회원 가입</h3>
                        <div class="form-group">
                            <input type="text" th:field="*{name}" placeholder="Your Name" class="form-control">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: #dc3545">message</p>
                        </div>
                        <div class="form-group">
                            <input type="email" th:field="*{uid}" placeholder="Email Address" class="form-control">
                            <p th:if="${#fields.hasErrors('uid')}" th:errors="*{uid}" style="color: #dc3545">message</p>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{pw}" placeholder="Password" class="form-control">
                            <p th:if="${#fields.hasErrors('pw')}" th:errors="*{pw}" style="color: #dc3545">message</p>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{studentId}" placeholder="Student ID" class="form-control">
                            <p th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" style="color: #dc3545">message</p>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{tel}" placeholder="Tel" class="form-control">
                            <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" style="color: #dc3545">message</p>
                        </div>
                        <div class="form-group">
                            <input type="file" th:field="*{profile}" class="form-control" accept="image/gif,image/jpeg,image/png">
                        </div>
                        <a href="#" class="btn btn-main" onclick="document.getElementById('contact-form').submit();">가입하기</a>
                    </form>
                </div>

                <div class="col-lg-5 col-sm-12">
                    <div class="contact-content pl-lg-5 mt-5 mt-lg-0">
                        <span class="text-muted">컴퓨터소프트웨어학과</span>
                        <h2 class="mb-5 mt-2">인덕대학교 <br>컴퓨터소프트웨어학과 <br>블로그 입니다</h2>

                        <ul class="address-block list-unstyled">
                            <li>
                                <i class="ti-direction mr-3"></i>서울특별시 노원구 월계2동 초안산로 12 인관 3층
                            </li>
                            <li>
                                <i class="ti-email mr-3"></i>Email: induk@mail.com
                            </li>
                            <li>
                                <i class="ti-mobile mr-3"></i>Phone: 02-950-7620
                            </li>
                        </ul>

                        <ul class="social-icons list-inline mt-5">
                            <li class="list-inline-item">
                                <a href="http://www.themefisher.com"><i class="fab fa-facebook-f"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="http://www.themefisher.com"><i class="fab fa-twitter"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="http://www.themefisher.com"><i class="fab fa-linkedin-in"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- footer Start -->
    <footer th:replace="fragments/footer :: common_footer">
    </footer>

</div>

<!--
Essential Scripts
=====================================-->

<div th:replace="fragments/footer :: footer_bottom">
</div>

</body>
</html>
