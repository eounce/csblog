<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: common_header(~{::title})">
    <title>회원가입</title>
</head>
<body>

<!-- Header Start -->
<header th:replace="fragments/header :: navigation">
</header>
<!-- Header Close -->

<div class="main-wrapper ">
    <section class="page-title bg-1">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block text-center">
                        <span class="text-white">로그인</span>
                        <h1 class="text-capitalize mb-4 text-lg">환영합니다!</h1>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="/csblog" class="text-white">홈</a></li>
                            <li class="list-inline-item"><span class="text-white">/</span></li>
                            <li class="list-inline-item"><a href="#" class="text-white-50">로그인</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact form start -->
    <section class="contact-form-wrap section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12" style="float: none; margin:0 auto;">
                    <form id="contact-form" class="contact__form" th:object="${loginForm}" method="post" action="/csblog/members/login">
                        <!-- form message -->
                        <div class="row">
                            <div class="col-12">
                                <div class="alert alert-success contact__msg" style="display: none" role="alert">
                                    Your message was sent successfully.
                                </div>
                            </div>
                        </div>
                        <!-- end message -->
                        <h3 class="text-md mb-4">로그인</h3>
                        <div class="form-group" th:if="${#fields.hasGlobalErrors()}">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" style="color: #dc3545">message</p>
                        </div>
                        <div class="form-group">
                            <input type="email" th:field="*{uid}" placeholder="Email Address" class="form-control">
                            <p th:errors="*{uid}" style="color: #dc3545">message</p>
                        </div>
                        <div class="form-group">
                            <input type="password" th:field="*{pw}" placeholder="Password" class="form-control">
                            <p th:errors="*{pw}" style="color: #dc3545">message</p>
                        </div>
                        <a href="#" class="btn btn-main" onclick="document.getElementById('contact-form').submit();">로그인</a>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- footer Start -->
    <footer th:replace="fragments/footer :: common_footer">
    </footer>

</div>

<!--
Essential Scripts
=====================================-->

<div th:replace="fragments/footer :: footer_bottom">
</div>

</body>
</html>
